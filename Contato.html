<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/main_contato.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"> -->

  <title>Radical Dreamers | Contato</title>
</head>
<body>
  <div class="container">
    
    <header class="cabecalho">
        <div class="logo-container">
          <div class="logo-img">
            
          </div>
          <h2 class="logo-nome">Radical Dreamers</h2>
        </div>
        
        <nav class="menu">
            <ul class="menu-lista">
                <li><a href="#"> Home </a></li>
                <li><a href="#"> Sobre </a></li>
                <li><a href="#"> Jogos </a></li>
                <li><a href="#"> Notícias </a></li>
                <li><a href="#"> Contato </a></li>
            </ul>
        </nav>
    </header>

    <section class="container1">
          <div class="conte2">
            <div class="texto"> 
              <p>
               Quer entrar em contato conosco? Preencha o
               <br> formulário abaixo para me enviar uma mensagem e 
               <br> vamos tentar responder para você dentro de 24 horas!
              </p>
           </div>
           </div>

           <form name="formulario" method="post" id="form" action="">
            <div class="label_nome">
                <label for="nome">Nome: </label>
                <input type="text" id="nome">
            </div>

            <div class="label_email">
                <label for="email">E-mail: </label>
                <input type="email" id="email">
            </div>

            <div class="label_telefone">
             <label for="telefone">Telefone: </label>
             <input type="text" id="telefone" maxlength="11">
            </div>

            <div class="label_mensagem">
                <label for="msg">Mensagem: </label>
                <textarea name="mensagem" id="message" rows="10" cols="10" placeholder="Digite sua mensagem"></textarea>
            </div>
              
            <div class="buttonn">
              <button id="botao" type="#">Enviar</button>
            </div>
          </form>
        </div>

      </section>


    <footer class="rodape">
        <div class="logo-rodape">
          <div class="logo-img">
  
          </div>
          <h3>Radical Dreamers</h3>
        </div>
  
        <div></div>
      </footer>
      
  </body>
  </html>

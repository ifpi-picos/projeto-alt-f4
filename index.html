<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="./img/logo/logo1.png" type="image/x-icon">

    <link rel="stylesheet" href="./font/century-gothic.ttf">

    <title>Radical Dreamers</title>

</head>

<body>
    <div class="container">

        <header class="cabecalho">
            <div class="logo-container">
                <div class="logo-img">
                    <img src="./img/logo/logo1.png" alt="Logo Radical Dreamers">
                </div>

                <h2 class="logo-nome">Radical Dreamers</h2>
            </div>

            <nav class="menu">
                <ul class="menu-lista">
                    <li><a href="/"> Home </a></li>
                    <li><a href="/games.html"> Jogos </a></li>
                    <li><a href="#noticias"> Notícias </a></li>
                    <li><a href="#sobre"> Sobre </a></li>
                    <li><a href="#contato"> Contato </a></li>
                </ul>
            </nav>
        </header>

        <section class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./img/full hd/avelar.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/full hd/lendasrpg.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/full hd/MEMEMCARD.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/full hd/pushtrahs.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/full hd/REBORN.png" alt=""></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </section>

        <section class="destaques">
            <h2>Ultimas Noticias</h2>

            <div class="conteudo-container">
                <div class="conteudo">
                    <div class="img">
                        <img src="./img/900X900/AVELAR.png" alt="">
                    </div>

                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div class="conteudo">
                    <div class="img">
                        <img src="./img/900X900/LENDAS RPG.png" alt="">
                    </div>

                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div class="conteudo">
                    <div class="img">
                        <img src="./img/900X900/PUSHTRASH.png" alt="">
                    </div>

                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>

            <button id="ver-mais"> Veja Mais</button>
        </section>

        <!-- So a marca e a direita um bloco com links e rede sociais -->
        <footer class="rodape">
            <div class="rodape-info">
                <div class="logo-rodape">
                    <div class="logo-img">
                        <img src="./img/logo/logo1.png" alt="Logo Radical Dreamers">
                    </div>
                </div>

                <div class="info">
                    <a href="#">Política de privacidade</a>
                </div>
            </div>

            <div class="redes-sociais">
                <div class="img-social"><img src="./img/svg/insta.svg" alt=""></div>
                <div class="img-social"><img src="./img/svg/twitter.svg" alt=""></div>
                <div class="img-social"><img src="./img/svg/github.svg" alt=""></div>
            </div>
        </footer>

        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container', {
                spaceBetween: 30,
                centeredSlides: true,
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        </script>
</body>

</html>
